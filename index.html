<!DOCTYPE html>
<html lang="pt-br" style="background-color: darkgray;">
	<head>
<<<<<<< HEAD
		<meta charset="UTF-8">
		<title>Primeiro site</title>

		<script>
			function calcular()
			{
				let numAnos = parseInt(document.getElementById('input').value)
				document.getElementById('input').value = ""
				
				let result = document.getElementById('result')
				result.innerHTML = 'Resultado: ' + numAnos * 365
			}
			
			function limpar()
			{	
				document.getElementById('input').value = ""
				
				let result = document.getElementById('result')
				result.innerHTML = 'Resultado: '
			}
		</script>
		
		<style>
			h3 
			{
				text-align: center;
				font-size: 50px;
			}
			
			input
			{
				text-align: center;
				line-height: 200%;
				size: 1000px;
			}
			
			div
			{
				text-align: center;
			}
			
			div > *
			{
				margin-top: 10px;
				margin-bottom: 10px;
			}
			
			button
			{
				border-radius: 10px;
				height: 50px;
				width: 100px;
				color: white;
				font-weight: bold;
			}
			
			.calcular
			{
				background-color: blue;
			}
			
			.calcular:hover
			{
				background-color: lightblue;
			}
			
			.limpar
			{
				background-color: red;
			}
			
			.limpar:hover
			{
				background-color: pink;
			}
			
			p
			{
				font-weight: bold;
				font-size: 25px;
			}
		</style>
	</head>
	
	<body>
		<h3>Conversor de Anos em Dias</h3>
		<div>
			<input type="text" id="input" size="75px"  placeholder="Digite um nÃºmero de anos"><br>
			<button class="calcular" onclick="calcular()">Calcular</button>
			<button class="limpar" onclick="limpar()">Limpar</button><br>
			<p id="result">Resultado: </p>
		</div>
	</body>
</html>
